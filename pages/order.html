</head>
<body>

	<div class="navigation-bar">
        <div id="navigation-container">
            <a href="../index.html">
	            <img src="../img/logo.png" style="width: 80px;">

            <ul>
                <li><a href="../index.html">Home</a></li>

    <img src="../img/p4.jpeg" style="margin: auto 35%;">

    <form action="../index.html" style="border:1px solid #ccc">
	  <div class="container">
	    <h1>Order</h1>
	    <p>Please fill in this form to order the product.</p>
	    <hr>

	    <label for="name"><b>Customer Nmae</b></label>
	    <input type="text" placeholder="Enter Customer Name" name="name" required>

	    <label for="qty"><b>Product Quantity</b></label>
	    <input type="number" placeholder="Enter Product Quantity" name="qty" id="qty" required>

	    <label for="address"><b>Address</b></label>
	    <textarea id="address" name="address" placeholder="Enter Custoemr Address" style="height:200px"></textarea>

	    <hr>
	    
		<div class="paymentCont">
			<div class="headingWrap">
				<h3 class="headingTop text-center">Select Your Payment Method</h3>	
			</div>
			<div class="paymentWrap">
				<div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
					<label class="btn paymentMethod active">
					    <div class="method visa"></div>
					    <input type="radio" name="options" checked> 
					</label>
		            <label class="btn paymentMethod">
		            	<div class="method master-card"></div>
		                <input type="radio" name="options"> 
		            </label>
		            <label class="btn paymentMethod">
	            		<div class="method amex"></div>
		                <input type="radio" name="options">
		            </label>
		        </div>  
		    </div>
		    </div>
		
	</div>
</div>

	    <div class="clearfix">
	      <button type="submit" class="signupbtn">Order</button>
	    </div>
	  </div>
	</form>

	   <br>

   </footer>
